    * {

    .cyber-grid {

        linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -2;
    }

    .main-container {
      background: rgba(16, 18, 27, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      margin: 2rem;
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 90%;
    }

    .cyber-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cyber-header h1 {
      color: var(--neon-green);
      font-size: 3.5rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--neon-green); }
      to { text-shadow: 0 0 30px var(--neon-green); }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .cyber-btn {
      padding: 1rem 1.5rem;
      background: var(--cyber-gray);
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .cyber-btn:hover {
      background: var(--neon-green);
      color: black;
      transform: scale(1.05);
    }

    .cyber-footer {
      color: var(--neon-blue);
      margin-top: 2rem;
      text-shadow: 0 0 10px var(--neon-green);
    }

    /* Particle */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--neon-green);
      border-radius: 50%;
      pointer-events: none;
      animation: particlePop 1s forwards;
    }

    @keyframes particlePop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
