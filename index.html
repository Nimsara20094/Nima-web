      color: var(--neon-green);

    }

    .button-grid {
      display: grid;
      gap: 1rem;
      margin-top: 2rem;
    }

    .cyber-btn {
      background-color: transparent;
      border: 2px solid var(--neon-pink);
      color: var(--neon-pink);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--neon-pink);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .cyber-btn:hover {
      background-color: var(--neon-pink);
      color: black;
      transform: scale(1.05);
    }

    .cyber-footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--neon-blue);
      border-top: 1px solid var(--neon-blue);
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: var(--neon-blue);
      border-radius: 50%;
      pointer-events: none;
      animation: fly 1s linear forwards;
    }

    @keyframes fly {
      from {
        opacity: 1;
        transform: translateY(0px);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo-img {
        width: 100px;
      }

      .cyber-btn {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
